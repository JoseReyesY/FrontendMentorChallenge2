<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main id="main--container">
    <section id="result--container">
      <p class="result-info">Your Result</p>

      <div id="points--container">
        <p>76</p>
        <p>of 100</p>
      </div>

      <p id="message--title">Great</p>

      <p id="message">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="detail--container">
      <p>Summary</p>

      <div class="element-section" id="element1">
        <div>
          <span class="element-image" id="element-image1"></span>
          <p>Reaction</p>
        </div>
        <p class="score">80 / 100</p>
      </div>

      <div class="element-section" id="element2">
        <div>
          <span class="element-image" id="element-image2"></span>
          <p>Memory</p>
        </div>
        <p class="score">92 / 100</p>
      </div>

      <div class="element-section" id="element3">
        <div>
          <span class="element-image" id="element-image3"></span>
          <p>Verbal</p>
        </div>
        <p class="score">61 / 100</p>
      </div>

      <div class="element-section" id="element4">
        <div>
          <span class="element-image" id="element-image4"></span>
          <p>Visual</p>
        </div>
        <p class="score">72 / 100</p>
      </div>

      <p id="button--container">
        <button>Continue</button>
      </p>

    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Jaime Fraire Reyes</a>.
  </div>
</body>
</html>
